<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
    <title>Fight Reservation form</title>
</head>
<body>
    
    <div layout:fragment="content" class="container">
	    
	    <form action="#" th:action="@{/flight/reserve}" th:object="${flight}" method = "post">
	    Depart: <input type="text" th:field="*{departureCity}" /> 
	            <span th:if="${#fields.hasErrors('departureCity')}" th:errors="*{departureCity}"> </span> 
	    
	    Arrive: <input type="text" th:field="*{arrivalCity}" /> 
                <span th:if="${#fields.hasErrors('arrivalCity')}" th:errors="*{arrivalCity}"> </span>
	    Depart Date: <input type="text" th:field="*{dateOfDeparture}" /> 
                <span th:if="${#fields.hasErrors('dateOfDeparture')}" th:errors="*{dateOfDeparture}"> </span> 
	    Return Date: <input type="text" th:field="*{dateOfArrival}" />
                <span th:if="${#fields.hasErrors('dateOfArrival')}" th:errors="*{dateOfArrival}"> </span>  
	        <input type="submit" value="Search" />
	    </form>
    
    
    </div>
        
</body>
</html>
